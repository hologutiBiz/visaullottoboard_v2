    .contact-section {

      border-radius: 10px;

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #10b981;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0e9e6e;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5%;
      gap: 20px;
    }
     .contact-info a {
      text-decoration: none;
      padding: 30px;
    }
    .contact-info a .fa-solid {
      color: #2282c7;
      text-decoration: none;
      font-size: 3rem;
    }
    .contact-info a span {
      color: #000;
      display: block;
      margin: 20px auto;
