<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Visual Lotto Board</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">

  <style>
    .contact-section {
      max-width: 600px;
      margin: 1rem auto 3rem auto;
      padding: 2rem;
      background-color: #f5f5dc81;
      border-radius: 10px;
    }

    .contact-us {
      color: #2282c7;
      margin: 1rem;
    }

    form label span,
    .query-type {
      display: block;
      text-align: justify;
    }
    form label input,
    form textarea {
      width: 100%;
      padding: 0.5rem 0;
      margin-bottom: 1rem;
    }

    .field {
      display: flex;
      text-align: justify;
      gap: 20px;
    }
    .field label {
      width: 100%;
    }
   
    .query-field label {
      display: flex;
      /* justify-content: center; */
      align-items: center;
      width: 100%;
      padding: 0.5rem 0;
      margin-bottom: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      gap: 0;
      white-space: nowrap;
    }
    .query-field label input[type="radio"] {
      padding: 0;
      margin: 0 ;
      float: left;
      align-self: flex-start;
    }
     .query-field label small {
      width: 100%;
      margin-right: 100px;
     }


    form button {
      background-color: #10b981;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0e9e6e;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5%;
      gap: 20px;
    }
     .contact-info a {
      text-decoration: none;
      padding: 30px;
    }
    .contact-info a .fa-solid {
      color: #2282c7;
      text-decoration: none;
      font-size: 3rem;
    }
    .contact-info a span {
      color: #000;
      display: block;
      margin: 10px auto;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
  .contact-section {
    padding: 1rem;
    margin: 1rem;
  }

  .field {
    flex-direction: column;
    gap: 0;
  }

  .query-field {
    flex-direction: column;
  }

  .query-field label {
    flex-direction: row;
    justify-content: flex-start;
    white-space: normal;
  }

  .query-field label small {
    margin-left: 0.5rem;
    margin-right: 0;
  }

  .contact-info {
    flex-direction: column;
    align-items: flex-start;
    padding: 1rem;
  }

  .contact-info a {
    padding: 1rem 0;
  }

  .contact-info a span,
  .contact-info a p {
    text-align: center;
  }
}

  </style>
</head>
<body>
  <header>
    <nav>
      <div class="class">
        <img src="https://res.cloudinary.com/ddatfadov/image/upload/v1749649983/VLB_logo_gpiyzr.png" alt="visual lotto board logo" width="50" height="50">

        <input type="checkbox" class="toggle-menu">
        <div class="hamburger"></div> 
        
        <ul>
          <li><a class="nav-link" href="/">Home</a></li>
          <li><a class="nav-link" href="#" aria-current="page">Contact</a></li>
          <li><a class="nav-link" href="">About Us</a></li>
          <li><a class="nav-link" href="/#features">features</a></li>
          <li><a class="nav-link" href="">Results</a></li>
          <li><a class="nav-link" href="/#subscription">Subscription</a></li>
        </ul>
      </div>

      <div class="login-signup-wrapper">
        <a class="nav-link" href="http://localhost:5173/" target="_blank"><i class="fa-solid fa-user"></i> Login / Sign up</a>
      </div>   
    </nav>
  </header>

  <main class="">
    <h1 class="contact-us">Contact Us</h1>
    <section class="contact-section">
      <form id="contact-form">
        <div class="field name-field">
          <label for="first_name">
            <span>First Name</span>
            <input name="first_name" id="first_name">
          </label>

          <label for="last_name">
            <span>Last Name</span>
            <input name="last_name" id="last_name">
          </label>
        </div>

        <label for="email">
          <span>Email</span>
          <input type="email" name="email" id="email">
        </label>

        <div>
          <span class="query-type">Query Type</span>
          <div class="field query-field">
            <label for="general-enquiry">
              <input class="radio" type="radio" name="guery" id="general_enquiry" placeholder="General Enquiry">
              <small>General Enquiry</small>
            </label>

            <label for="support_request">
              <input type="radio" name="guery" id="support_request">
              <small>Support Request</small>
            </label>
          </div>
        </div>

        <label for="">
          <span >Message</span>
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>
    </section>




    <div class="contact-info">
      <a href="tel:+2348059336938">
        <i class="fa-solid fa-phone"></i>
        <span>Call</span>
        <span>+2348 059 336 938</span>
      </a>

      <a href="mailto:support@visuallottoboard.com">
        <i class="fa-solid fa-envelope"></i>
        <span>Email</span>
        <span>support@visuallottoboard.com</span>
      </a>

      <a href="">
        <i class="fa-solid fa-location-dot"></i>
        <span>Location</span>
        <span>Yaba, Lagos</span>
      </a>
    </div> 
  </main>
  

</body>
</html>
